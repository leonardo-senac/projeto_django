<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.telefone}}</td>
        </tr>
        {% endfor %}
    </table>

    <form action="{% url 'cadastrar_cliente_endereco' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Digite seu nome..." name="nome_cliente">
        <input type="text" placeholder="Digite seu CPF..." name="cpf">
        <input type="email" placeholder="Digite seu email..." name="email">
        <input type="date" name="data_nascimento">
        <input type="tel" placeholder="Digite seu telefone" name="telefone">
        <br>
        <input type="text" placeholder="Digite sua rua..." name="rua">
        <input type="text" placeholder="Digite seu bairro" name="bairro">
        <input type="text" placeholder="Digite sua cidade..." name="cidade">
        <input type="text" placeholder="Digite o complemento..." name="complemento">
        <input type="text" placeholder="Digite o nÃºmero..." name="numero">
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
