<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <table class="table">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        {% for produto in produtos %}
        <tr>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.estoque}}</td>
        </tr>
        {% endfor %}
    </table>

    {# Formulário de cadastro de categoria #}

    <form action="{% url 'cadastrar_categoria' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome_categoria">
        <button type="submit" class="btn btn-dark">Salvar</button>
    </form>

    {# Formulário de cadastro de produtos #}
    <form action="{% url 'cadastrar_produto' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Digite o nome do produto..." name="nome_produto">
        <input type="text" placeholder="Digite a descrição do produto..." name="descricao">
        <input type="number" placeholder="Digite o estoque..." name="estoque">
        <input type="number" placeholder="Digite o preço..." name="preco" step="0.01">
        <select name="categoria" class="form-select">
            <option selected>----------</option>
            {% for categoria in categorias %}
                <option value="{{categoria.id}}">{{categoria.nome}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
